<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title></title>
  <script src="angular.min.js"></script>
  <script src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="application.css">
  
</head>
<body>
  
<div ng-app="todo" ng-controller="page"> <a href="" ng-click="ui.current(1);">Tab 1</a>
 <a href="" ng-click="ui.current(2);">Tab 2</a>

    <hr/>
    <div ng-controller="tab1" ng-show="ui.isCurrent(1);">Shopping
        <ul ng-repeat="item in list">
            <li ng-class="{ 'done': item.complete }">{{item.name}}
                <input type="checkbox" ng-model="item.complete">      
            </li>   
        </ul>

         <form class="form-horizontal" ng-submit="addMemo(list)">
            <input type="text" ng-model="inputData.name" name="textinput" id="textinput">
            <button type="submit" class="btn btn-primary">Add Memo</button>
         </form>
        
    </div>
    <div ng-controller="tab2" ng-show="ui.isCurrent(2);">Bussiness
        <ul ng-repeat="item in list">
            <li ng-class="{ 'done': item.complete }">{{item.name}}</li>
        </ul>
    </div>
</div>

</body>
</html>
